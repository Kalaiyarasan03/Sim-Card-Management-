{% extends 'base.html' %}

{% block title %}Employee Form{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #f8f9fa;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .form-container h2 {
        color: #667eea;
        margin-bottom: 30px;
        text-align: center;
        font-size: 2em;
    }
    
    .employee-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .employee-form p {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    .employee-form label {
        font-weight: 600;
        color: #333;
        font-size: 1em;
    }
    
    .employee-form input,
    .employee-form select,
    .employee-form textarea {
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1em;
        font-family: inherit;
        transition: all 0.3s ease;
        background: white;
    }
    
    .employee-form input:focus,
    .employee-form select:focus,
    .employee-form textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .employee-form textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .employee-form .helptext {
        font-size: 0.85em;
        color: #666;
        font-style: italic;
    }
    
    .employee-form .errorlist {
        list-style: none;
        padding: 10px;
        background: #fee;
        border-left: 4px solid #f44;
        border-radius: 4px;
        color: #c33;
        font-size: 0.9em;
    }
    
    .btn-container {
        display: flex;
        gap: 15px;
        margin-top: 20px;
    }
    
    .btn {
        flex: 1;
        padding: 15px 30px;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }
        
        .btn-container {
            flex-direction: column;
        }
    }
</style>

<div class="form-container">
    <h2>üë§ Employee Form</h2>
    <form method="post" class="employee-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">üíæ Save Employee</button>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">‚ùå Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
